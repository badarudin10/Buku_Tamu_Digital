<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook | Biipsite.Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="guestSection" class="max-w-md w-full glass p-8 rounded-[2rem] shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-white tracking-tighter uppercase italic">Biipsite<span class="text-green-500">.Art</span></h1>
            <p class="text-gray-400 text-[10px] font-black mt-2 uppercase tracking-[0.3em]">Digital Guestbook</p>
        </div>

        <form id="guestForm" class="space-y-4">
            <input type="text" id="nama" required placeholder="Nama Lengkap" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-sm text-white outline-none focus:border-green-500">
            <input type="text" id="instansi" required placeholder="Instansi" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-sm text-white outline-none focus:border-green-500">
            <textarea id="tujuan" required placeholder="Tujuan" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-sm text-white outline-none focus:border-green-500 h-20"></textarea>
            <input type="number" id="whatsapp" required placeholder="WhatsApp" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-sm text-white outline-none focus:border-green-500">
            <button type="submit" id="btnSubmit" class="w-full bg-green-600 hover:bg-green-500 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest transition">Kirim Data</button>
        </form>
        <div id="successMsg" class="hidden text-center py-10">
            <h2 class="text-white font-bold text-xl uppercase">✅ Terkirim!</h2>
            <button onclick="location.reload()" class="mt-4 text-green-500 text-[10px] uppercase underline">Kembali</button>
        </div>
    </div>

    <button onclick="document.getElementById('adminModal').classList.toggle('hidden')" class="mt-10 text-slate-600 text-[10px] font-bold uppercase tracking-widest">Admin Panel</button>

    <div id="adminModal" class="hidden fixed inset-0 bg-black/95 z-50 p-6 overflow-y-auto">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-white uppercase italic">Guest <span class="text-green-500">List</span></h2>
                <button onclick="loadAdminData()" class="bg-blue-600 text-[10px] px-4 py-2 rounded-lg font-bold">REFRESH DATA</button>
                <button onclick="document.getElementById('adminModal').classList.add('hidden')" class="text-white font-bold">X</button>
            </div>
            <div class="glass rounded-2xl overflow-hidden">
                <table class="w-full text-left text-[11px]">
                    <thead class="bg-white/5 text-gray-400 uppercase">
                        <tr>
                            <th class="p-4">Nama</th>
                            <th class="p-4">Instansi</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody" class="divide-y divide-white/5 text-white">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 1. PASTE URL WEB APP GOOGLE AKANG DI SINI
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxyCsNMRWVRnTEdQ_sO_Ug96RV6uLHAiLpRlalXoM_lezCeSnUenCwtpod5PgmTfBey/exec";

        // FUNGSI KIRIM DATA (TAMU)
        document.getElementById('guestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerText = "MENGIRIM...";

            const data = {
                nama: document.getElementById('nama').value,
                instansi: document.getElementById('instansi').value,
                tujuan: document.getElementById('tujuan').value,
                whatsapp: document.getElementById('whatsapp').value
            };

            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            });

            document.getElementById('guestForm').classList.add('hidden');
            document.getElementById('successMsg').classList.remove('hidden');
        });

        // FUNGSI AMBIL DATA (ADMIN)
        async function loadAdminData() {
            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center animate-pulse">Sedang mengambil data dari Google Sheets...</td></tr>';
            
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                tbody.innerHTML = '';
                
                data.reverse().forEach(tamu => {
                    const isDone = tamu.status === "TERLAYANI";
                    tbody.innerHTML += `
                        <tr class="hover:bg-white/5 ${isDone ? 'opacity-30' : ''}">
                            <td class="p-4 font-bold">${tamu.nama}</td>
                            <td class="p-4">${tamu.instansi}</td>
                            <td class="p-4"><span class="px-2 py-1 rounded-md ${isDone ? 'bg-gray-800' : 'bg-green-900 text-green-300'}">${tamu.status || 'MENUNGGU'}</span></td>
                            <td class="p-4 text-right">
                                ${!isDone ? `<button onclick="markDone('${tamu.nama}')" class="bg-white text-black px-3 py-1 rounded-md font-bold text-[9px]">SELESAI</button>` : '✅'}
                            </td>
                        </tr>`;
                });
            } catch (err) {
                tbody.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-red-500">Gagal load data. Pastikan Deploy sudah "Anyone".</td></tr>';
            }
        }

        // FUNGSI TANDAI SELESAI
        async function markDone(nama) {
            if(!confirm("Tandai " + nama + " selesai?")) return;
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "updateStatus", nama: nama })
            });
            alert("Berhasil! Silahkan Refresh.");
            loadAdminData();
        }
    </script>
</body>
</html>
